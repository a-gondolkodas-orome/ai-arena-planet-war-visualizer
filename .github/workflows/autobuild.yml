name: Publish the library project as a package
run-name: ${{ github.actor }} Has pushed another version, building and publishing ðŸš€

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'yarn'
        node-version: 16
        registry-url: 'https://npm.pkg.github.com'
    - run: yarn --immutable
    - run: yarn run publish-lib
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
