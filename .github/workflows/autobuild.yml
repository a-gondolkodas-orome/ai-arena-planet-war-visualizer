name: GitHub Actions Build and npm pack the library project
run-name: ${{ github.actor }} Has pushed another version, building and publising ðŸš€
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Cache node modules
      run: |
        npm install --include=dev

    - name: setup and install
      run: |
        npm config set //npm.pkg.github.com/:_authToken $TOKEN
        npm install

    - name: build
      run: npm run-script ng build --project=nanowar-visualizer
      
    - name: publish
      run: |
        cd /dist/nanowar-visualizer
        npm publish
        
      env:
        TOKEN: ${{secrets.PAGES_TOKEN}}