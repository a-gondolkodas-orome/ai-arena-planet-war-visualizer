name: GitHub Actions Build and npm pack the library project
run-name: ${{ github.actor }} Has pushed another version, building and publising ðŸš€
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@kristofy'

    - name: Cache node modules
      run: |
        npm install --include=dev

    - name: setup and install
      run: |
        npm install

    - name: build
      run: npm run-script ng build nanowar-visualizer
      
    - name: Authenticate with the GitHub Package Registry
      run:
        echo "//npm.pkg.github.com:_authToken=${{ secrets.GITHUB_TOKEN }}" >
        ~/.npmrc


    - name: Publish the package to npm
      run: |
        cd ./dist/nanowar-visualizer
        npm publish --auth-token=$NODE_AUTH_TOKEN
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}